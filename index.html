<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB">
  <head>
	<title>three.js webgl - geometry hierarchy</title>
	<link rel="stylesheet" href="css/blobbyman.css" type="text/css" media="all" />
	<link rel="stylesheet" href="css/south-street/jquery-ui-1.8.20.custom.css" type="text/css" media="all" />
  </head>
  <body>
	<script src="http://localhost:8009/swank-js/swank-js-inject.js"></script>
	<script src="js/jquery-1.7.2.min.js"></script>
	<script src="js/jquery-ui-1.8.20.custom.min.js"></script>
	<script src="js/Three.js"></script>
	<script src="js/blobbyman.js"></script>
	<div id="timeline" title="Time Line">
	  <div id="timestitle">Animation Time</div>  
	  <div id="slidertime">
	  </div>
	  <input type="button" id="keybutton" value="key" />
	  <input type="button" id="urlbutton" value="mkurl" />
	  <input type="button" id="playbutton" value="play" />
	</div>
	<div id="parameters" title="Blobby man">
	  <div class="blobbyparam">Extension</div>
	  <div id="sliderext">
	  </div>
	  <div class="blobbyparam">Body twist</div>
	  <div id="slidertwist">
	  </div>
	  <div class="blobbyparam">Body rotation</div>
	  <div id="sliderrot">
	  </div>
	  <div class="blobbyparam">Neck</div>
	  <div id="sliderneck">
	  </div>
	  <div class="blobbyparam">Nod</div>
	  <div id="slidernod">
	  </div>
	  <div >Left Side</div>
	  <div id="sliderlsid">
	  </div>
	  <div >Left Shoulder</div>
	  <div id="sliderlshou">
	  </div>
	  <div class="blobbyparam">Left Arm Twist</div>
	  <div id="sliderlatwis">
	  </div>
	  <div class="blobbyparam">Left elbow</div>
	  <div id="sliderlelbo">
	  </div>
	  <div class="blobbyparam">Left ankle</div>
	  <div id="sliderlankl">
	  </div>
	  <div class="blobbyparam">Left knee</div>
	  <div id="sliderlknee">
	  </div>
	  <div class="blobbyparam">Right Side</div>
	  <div id="sliderrsid">
	  </div>
	  <div class="blobbyparam">Right Shoulder</div>
	  <div id="sliderrshou">
	  </div>
	  <div class="blobbyparam">Right Arm Twist</div>
	  <div id="sliderratwis">
	  </div>
	  <div class="blobbyparam">Right elbow</div>
	  <div id="sliderrelbo">
	  </div>
	  <div class="blobbyparam">Right ankle</div>
	  <div id="sliderrankl">
	  </div>
	  <div class="blobbyparam">Right knee</div>
	  <div id="sliderrknee">
	  </div>
	</div>
  </body>
</html>
